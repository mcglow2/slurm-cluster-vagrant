#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=testing
ControlMachine=controller
SlurmUser=slurm
SlurmctldPort=6817
SlurmdPort=6818
StateSaveLocation=/vagrant/tmp/slurm_shared/tmp
SlurmdSpoolDir=/vagrant/tmp/slurm_shared/tmp/slurmd
SwitchType=switch/none
MpiDefault=none
#SlurmctldPidFile=/vagrant/tmp/slurm_shared/run/slurmctld.pid
#SlurmdPidFile=/vagrant/tmp/slurm_shared/run/slurmd.pid
#ProctrackType=proctrack/pgid
ProctrackType=proctrack/cgroup
ReturnToService=0
SlurmctldTimeout=20
SlurmdTimeout=20
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
SchedulerType=sched/backfill
SelectType=select/linear

# LOGGING
SlurmctldDebug=6
SlurmctldLogFile=/vagrant/tmp/slurm_shared/log/slurmctld.log
SlurmdDebug=6
JobCompType=jobcomp/none
#JobCompType=jobcomp/filetxt
#JobCompLoc=/vagrant/tmp/slurm_shared/log/job.log

# COMPUTE NODES
NodeName=node01 CPUs=4 CoresPerSocket=4 State=UNKNOWN
NodeName=node02 CPUs=4 CoresPerSocket=4 State=UNKNOWN
PartitionName=debug Nodes=node01,node02 Default=YES MaxTime=INFINITE State=UP
